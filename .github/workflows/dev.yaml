name: Dev
on:
  push:
    branches:
      - dev
    paths:
      - docs/**
      - .github/workflows/dev.yaml
      - overrides-dev/**
      - mkdocs.yml
      - dev-robots.txt
      - .htpasswd
      - dev.Dockerfile
      - cloudflare.conf
      - deny.conf
      - dev-nginx.conf
      - dev.toml

jobs:
  site:
    runs-on: ubuntu-latest
    name: Build Documentation
    environment:
      name: Development
      url: https://dev-documentation.breadnet.co.uk

    steps:
      - name: Git Clone
        uses: actions/checkout@v3
      - name: Fly Build and Deploy
        uses: userbradley/actions-fly@v1.0.0
        with:
          flyToken: ${{ secrets.FLY_ACCESS_TOKEN_DEV }}
          configFile: "dev.toml"
          dockerfileName: "dev.Dockerfile"

  sarif:
    needs:
      - site
    runs-on: ubuntu-latest
    name: Scan the Docker image
    steps:
      - name: Git Clone
        uses: actions/checkout@v3
      - name: Get docker image
        uses: userbradley/action-fly-image-getter@dev
        id: getter
        with:
          flyToken: ${{ secrets.FLY_ACCESS_TOKEN_DEV }}
          configFile: "dev.toml"
      - name: Echo
        run: echo ${{ steps.getter.outputs.image }}
